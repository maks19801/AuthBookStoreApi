
  <!-- navigation -->


<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
  <ul class="navbar-nav">
    <li class="nav-item active">
      <a class="nav-link" [routerLink]="['']" routerLinkActive='active' [routerLinkActiveOptions]="{exact: true}">BookStore</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" [routerLink]="['/orders']" routerLinkActive='active' [routerLinkActiveOptions]="{exact: true}" *ngIf='isLoggedIn'>Orders</a>
    </li>
  </ul>

  <!-- Auth-form -->
   <form *ngIf="!isLoggedIn else logOut" (ngSubmit)="login(); loginForm.resetForm();" #loginForm="ngForm">
      <div class="form-group" class="p-3">
        <label for="email">Email address:</label>
        <input
          type="email"
          class="form-control"
          [(ngModel)]="email"
          placeholder="Enter email"
          name="email"
        >
      </div>
      <div class="form-group" class="p-3">
        <label for="pwd">Password:</label>
        <input
          type="password"
          class="form-control"
          [(ngModel)]="password"
          placeholder="Enter password"
          name="password">
      </div>
      <div class="form-group form-check" class="p-3">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox"> Remember me
        </label>
      </div>
      <div class="form-group" class="p-3">
        <button  type="submit" class="btn btn-primary">Login</button>
      </div>

    </form>
<ng-template #logOut>
      <div class="p-3">
      <button (click)="logout()" type="submit" class="btn btn-primary">Logout</button>
    </div>
</ng-template>
<router-outlet></router-outlet>
